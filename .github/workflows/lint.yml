name: Super-Linter

on:
  # Run the workflow for pushes to any branch and pull requests to any branch
  push:
    branches:
      - "**" # This wildcard matches any branch
  pull_request:
    branches:
      - "**" # This will run for pull requests to any branch

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Run Super Linter
      - name: Run Super Linter
        uses: github/super-linter@v5
        env:
          DEFAULT_BRANCH: main # Set the default branch for Super Linter's configuration
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Provide GitHub token for API access
          VALIDATE_HTML: true    # Enable HTML linting
          VALIDATE_CSS: true     # Enable CSS linting
          VALIDATE_JAVASCRIPT: true  # Enable JS linting
          # Disable other linting
          VALIDATE_SQL: false    # Disable SQL linting
          VALIDATE_PYTHON: false # Disable Python linting (if not needed)
          VALIDATE_ALL_CODEBASE: false # Ensure it only validates the necessary files